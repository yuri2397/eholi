<div class="auth-wrapper auth-v1 px-2">
  <div class="auth-inner py-2">
    <!-- Login v1 -->
    <div class="card mb-0">
      <div class="card-body">
        <a href="javascript:void(0);" class="brand-logo">
          <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo"
            height="60" />
          <!-- <h2 class="brand-text text-primary ml-1">{{ coreConfig.app.appName }}</h2> -->
        </a>

        <!-- <h4 class="card-title mb-1">Welcome to Vuexy! 👋</h4>
        <p class="card-text mb-2">Please sign-in to your account and start the adventure</p> -->
        <form class="auth-login-form mt-2" [formGroup]="loginForm"
          (ngSubmit)="onSubmit()">
          <ngb-alert [type]="'danger'" *ngIf="errorMessage" class="mt-1"
            [dismissible]="false">
            <div class="alert-body">
              <span [data-feather]="'info'" [class]="'mr-50 align-middle'"></span>
              <span>{{ errorMessage }}</span>
            </div>
          </ngb-alert>
          <div class="form-group">
            <label for="login-email" class="form-label">{{
              'auth.username.text'|translate
              }}</label>
            <input type="text" formControlName="username" class="form-control"
              placeholder="{{ 'auth.username.text'|translate }}"
              aria-describedby="login-username" tabindex="1" autofocus
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors"
              class="invalid-feedback">
              <div *ngIf="f.username.errors.required">{{
                'auth.username.required'|translate }}</div>
            </div>
          </div>

          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="login-password">{{
                'auth.password.text'|translate
                }}</label>
              <a routerLink="/pages/authentication/forgot-password">
                <small>{{ 'auth.forgot_password.text'|translate }}</small>
              </a>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input [type]="passwordTextType ? 'text' : 'password'"
                formControlName="password"
                class="form-control form-control-merge" tabindex="2"
                placeholder="·········"
                aria-describedby="login-password" [ngClass]="{ 'is-invalid
                error': submitted && f.password.errors }" />

              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"><i class="feather
                    font-small-4" [ngClass]="{
                    'icon-eye-off': passwordTextType,
                    'icon-eye': !passwordTextType
                    }" (click)="togglePasswordTextType()"></i></span>
              </div>
            </div>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback"
              [ngClass]="{ 'd-block': submitted && f.password.errors }">
              <div *ngIf="f.password.errors.required">{{
                'auth.password.required'|translate }}</div>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" type="checkbox"
                id="remember-me" tabindex="3" />
              <label class="custom-control-label" for="remember-me"> {{
                'auth.remember.text'|translate }}
              </label>
            </div>
          </div>
          <button [disabled]="loading" class="btn btn-primary btn-block"
            tabindex="4" rippleEffect>
            <span *ngIf="loading" class="spinner-border spinner-border-sm"
              role="status" aria-hidden="true"></span>
            {{"auth.btn_signin.text"|translate }}
          </button>
        </form>

        <!-- <p class="text-center mt-2">
          <span>New on our platform?</span>
          <a routerLink="/pages/authentication/register-v1">
            <span>&nbsp;Create an account</span>
          </a>
        </p>

        <div class="divider my-2">
          <div class="divider-text">or</div>
        </div>

        <div class="auth-footer-btn d-flex justify-content-center">
          <a href="javascript:void(0)" class="btn btn-facebook">
            <i data-feather="facebook"></i>
          </a>
          <a href="javascript:void(0)" class="btn btn-twitter white">
            <i data-feather="twitter"></i>
          </a>
          <a href="javascript:void(0)" class="btn btn-google">
            <i data-feather="mail"></i>
          </a>
          <a href="javascript:void(0)" class="btn btn-github">
            <i data-feather="github"></i>
          </a>
        </div> -->
      </div>
    </div>
    <!-- /Login v1 -->
  </div>
</div>

<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <div class="card card-developer-meetup">
            <div class="bg-light-primary rounded-top text-center">
                <img src="assets/images/illustration/email.svg" alt="Meeting Pic" height="170" />
            </div>
            <div class="card-body">
                <div class="meetup-header d-flex align-items-center">
                    <div class="meetup-day">
                        <h6 class="mb-0">Niveau</h6>
                        <h3 class="mb-0">{{ class_level.level.name }}</h3>
                    </div>
                    <div class="my-auto">
                        <h4 class="card-title mb-25">{{ class_level.name }}</h4>
                        <p class="card-text mb-0">{{ class_level.level.cycle?.name }}</p>
                    </div>
                </div>
                <div class="media">
                    <div class="avatar bg-light-primary rounded mr-1">
                        <div class="avatar-content">
                            <i data-feather="calendar" class="avatar-icon font-medium-3"></i>
                        </div>
                    </div>
                    <div class="media-body">
                        <h6 class="mb-0">{{ 'timestable.text'|translate }}</h6>
                        <!-- <small>10:AM to 6:PM</small> -->
                    </div>
                </div>

                <div class="avatar-group">
                    <div placement="bottom" container="body" ngbTooltip="Billy Hopkins" class="avatar pull-up">
                        <img src="assets/images/portrait/small/avatar-s-9.jpg" alt="Avatar" width="33" height="33" />
                    </div>
                    <div placement="bottom" container="body" ngbTooltip="Amy Carson" class="avatar pull-up">
                        <img src="assets/images/portrait/small/avatar-s-6.jpg" alt="Avatar" width="33" height="33" />
                    </div>
                    <div placement="bottom" container="body" ngbTooltip="Brandon Miles" class="avatar pull-up">
                        <img src="assets/images/portrait/small/avatar-s-8.jpg" alt="Avatar" width="33" height="33" />
                    </div>
                    <div placement="bottom" container="body" ngbTooltip="Daisy Weber" class="avatar pull-up">
                        <img src="assets/images/portrait/small/avatar-s-7.jpg" alt="Avatar" width="33" height="33" />
                    </div>
                    <div placement="bottom" container="body" ngbTooltip="Jenny Looper" class="avatar pull-up">
                        <img src="assets/images/portrait/small/avatar-s-20.jpg" alt="Avatar" width="33" height="33" />
                    </div>
                    <h6 class="align-self-center cursor-pointer ml-50 mb-0">+42</h6>
                </div>
            </div>
        </div>
        <br>
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <section class="users-list-wrapper">
            <div class="card ">
                <br>
                <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                    <label class="d-flex align-items-center ml-1 ml-md-0"><input name="searchValue" type="search"
                            placeholder="{{ 'class_level.placeholder.search'|translate }}"
                            [(ngModel)]="queryParams.search_query" class="form-control ml-25"
                            (input)="onSearch($event.target.value)" /></label>
                    <button class="btn btn-primary ml-1" rippleEffect>
                        <i data-feather="plus" class="mr-0 mr-sm-1"></i><span class="d-none d-sm-inline-block">{{
                            'class_level.btn.add'|translate }}</span>
                    </button>
                </div>
                <br>
                <ngx-datatable [rows]="[]" [rowHeight]="50" class="bootstrap core-bootstrap" [limit]="10"
                    [externalPaging]="true" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
                    [scrollbarH]="true">

                    <ngx-datatable-column name="{{ 'class_level.table.name'|translate }}" prop="name" [width]="280">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="{{ 'class_level.table.level'|translate }}" prop="level.name"
                        [width]="80">

                    </ngx-datatable-column>

                    <ngx-datatable-column name="{{ 'class_level.table.total_students'|translate }}"
                        prop="total_students" [width]="120">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="{{ 'class_level.table.total_courses'|translate }}" prop="total_courses"
                        [width]="120">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="{{ 'content.table.actions'|translate }}" [width]="50"
                        [sortable]="false">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <div class="d-flex align-items-center">
                                <span [routerLink]="[row.id]" class="cursor-pointer">
                                    <i data-feather="eye" class="text-info "></i>
                                </span>
                                <span (click)="openEditModal(editModal, row)" class="mx-2 cursor-pointer">
                                    <i data-feather="edit" class="text-primary "></i>
                                </span>
                                <span [swal]="SweetAlertConfirmText" (click)="deletedRow = row" class=" cursor-pointer">
                                    <i data-feather="trash" class="text-danger "></i>
                                </span>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>

                </ngx-datatable>
            </div>

        </section>

    </div>
</div>

<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <div class="card">
            <div class="card-header">
                <div class="d-flex align-items-center justify-content-between">
                    <button class="btn btn-primary ml-1" rippleEffect (click)="openCreateModal(createModal)">
                        <i data-feather="plus" class="mr-0 mr-sm-1"></i><span
                            class="d-none d-sm-inline-block">{{
                        'class_level.btn.add'|translate }}</span>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <full-calendar [options]="calendarOptions"></full-calendar>
            </div>
        </div>
    </div>

    <div class="modal-primary d-inline-block">
        <ng-template #createModal let-modal>
            <app-update-times-tables [modal]="modal" [currentTimesTable]="timesTable"></app-update-times-tables>
        </ng-template>
    </div>
</div>

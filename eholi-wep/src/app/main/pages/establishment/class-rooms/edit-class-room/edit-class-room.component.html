<div class="modal-header">
    <h5 class="modal-title" id="myModalLabel160">{{ 'class_room.update.title'|translate }}</h5>
    <button type="button" class="close" (click)="modal.dismiss('cancel')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body py-4" tabindex="0" ngbAutofocus>
    <form [formGroup]="form">
        <div class="form-group">
            <label class="form-control-label" for="name">{{ 'class_room.field.name'|translate }}</label>
            <input class="form-control input-md" formControlName="name" type="text"
                placeholder="{{ 'class_room.field.name'|translate }}" id="name"
                [class.error]="name.invalid && (name.dirty || name.touched)">
            <span *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-form">
                <small class="form-text text-danger danger" *ngIf="name.errors?.['required']">{{
                    'form.validation.errors.required'|translate }}</small>
            </span>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="size">{{ "class_room.field.size"|translate }}</label>
            <input class="form-control input-md" formControlName="size" type="number" id="size"
                placeholder="{{ 'class_room.field.size'|translate }}">
        </div>

        <div class="form-group">
            <label class="form-control-label" for="building_id">{{ "class_room.field.building"|translate }}</label>
            <ng-select id="building_id" [placeholder]="'class_room.field.building'|translate" [items]="buildings"
                bindLabel="name" formControlName="building_id" bindValue="id" readonly [loading]="selectLoading">
            </ng-select>
            <span *ngIf="building_id.invalid && (building_id.dirty || building_id.touched)" class="invalid-form">
                <small class="form-text text-danger danger" *ngIf="building_id.errors?.['required']">{{
                    'form.validation.errors.required'|translate }}</small>
            </span>
        </div>
        <div class="form-group">
            <div class="custom-control custom-control-success custom-switch">
                <label class="form-control-label" for="status">{{ "content.field.status"|translate }}</label>
                <br>
                <input type="checkbox" class="custom-control-input" id="status" formControlName="status" /> <label
                    class="custom-control-label" for="status"></label>
            </div>

        </div>
    </form>
</div>
<div class="modal-footer">

    <div class="w-100 d-flex align-items-center justify-content-between">
        <button type="reset" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel')" rippleEffect>
            {{ 'content.btn.cancel'|translate }}
        </button>
        <button type="submit" [disabled]="!form.valid" (click)="submit(form.value)" class="btn btn-primary mr-1"
            rippleEffect>
            <span *ngIf="createdLoad" class="spinner-border spinner-border-sm" role="status"
                aria-hidden="true"></span>{{
            'content.btn.submit'|translate }}</button>
    </div>
</div>

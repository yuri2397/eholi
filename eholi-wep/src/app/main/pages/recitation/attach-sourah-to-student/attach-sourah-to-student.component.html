<div class="modal-header">
    <h5 class="modal-title" id="myModalLabel160">{{
        'progression.detail_title'|translate }}</h5>
    <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body p-2" tabindex="0" ngbAutofocus>
    <form >
        <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label class="form-control-label" for="name">
                  {{ "Rechercher un sourate" | translate }}
                </label>
      
              </div>
            </div>
          </div>
    </form>
</div>
<div class="modal-footer">
    <div class="w-100 d-flex align-items-center justify-content-between">
        <button type="reset" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel')" rippleEffect>
            {{ 'content.btn.cancel'|translate }}
        </button>
        <button type="reset" class="btn btn-outline-primary" (click)="save()" rippleEffect>
            {{ 'content.btn.submit'|translate }}
        </button>
    </div>
</div>
